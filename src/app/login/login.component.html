<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>
                        Please enter your email and password!!!
                    </h6>
             </div>
             <form >
             <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div *ngIf="this.loginForm.get('email')?.touched&&this.loginForm.get('email')?.errors"
    style="color:red ;">
        Invalid email
    </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div *ngIf="this.loginForm.get('password')?.touched&&this.loginForm.get('password')?.errors"
    style="color:red ;">
        Invalid password
    </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </form>
            </div>
        </div>
    </div>
</div>
